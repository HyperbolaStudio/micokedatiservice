<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /> 
    <title>MICOKE</title>
    <link rel="stylesheet" href="CSS/micoke.css">
   </head>
   <body style="max-width:100%">
    <div class="card" id="user">
			<div class="bar">
				<h1 class="title">
					<div id="avatar">
						
					</div>
					<div id="username">未登录</div>
				</h1>
			</div>
			<div class="timu">
				→预留登录窗口←
			</div>
			<div class="timu" id="dakacap">
				<div id="daka">
					
				</div>
			</div>
		</div>
		<div class="card" id="today">
			<div class="bar">
				<h1 class="title">Today</h1>
				<select name="subject" id="subject">
				<option name="chinese" selected>语文</option>
				<option name="maths">数学</option>
			</select>
			</div>
			<div class="timu" id="exam">
				<pre>
假装这是一道题
假装这是题目这是题目这是题目
假装这是选择题
A.假装有选项
B.选A
C.选B
D.选C
				</pre>
			</div>
		</div>
		<div class="card" id="article">
			<div class="bar">
				<h1 class="title">文章</h1>
			</div>
			<div class="timu" id=articlelist">
				<div class="list" id="list1">
					<img  class="listimg" src="logo0.png" alt="list1"/>
					<h2 class="articletitle">This is a test</h2>
					<span class="detail">测试测试测试测试测试测试测试测试测试测试测试</span>
				</div>
				<div class="list" id="list2">
					<img  class="listimg" src="logo0.png" alt="list2"/>
					<h2 class="articletitle">This is another test</h2>
					<span class="detail">测试测试测试测试测试测试测试测试测试测试测试</span>
				</div>
				<div class="list" id="list3">
					<img  class="listimg" src="logo0.png" alt="list3"/>
					<h2 class="articletitle">This is also a test</h2>
					<span class="detail">测试测试测试测试测试测试测试测试测试测试测试</span>
				</div>
			</div>
		</div>
   </body>
</html>
