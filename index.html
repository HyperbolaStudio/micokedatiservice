<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /> 
    <meta content="教育,学习,原创,试卷,阅读" name="Description">
	<meta content="教育,学习,原创,试卷,阅读" name="Keywords">
    <title>MICOKE</title>
    <link rel="stylesheet" href="CSS/micoke.css">
    <script src="js/activity.js"></script>

   <body style="max-width:100%">
   <div class="card" id="guangbo">
			<div class="bar" style="background:#00c853">
				<h1 class="title">公告</h1>
				<span class="navigator" id="brdcstmore" onclick="location.href='https://www.hyperbola.studio/zh-CN/index.html'">更多<img src="image/chevron-right.svg" alt="more" align="center" width="36px"/></span>
			</div>
			<div class="timu" id="broadcast">
				这是测试版应用程序<br>This is beta version
			</div>
	</div>
    <div class="card" id="user">
			<div class="bar">
				<h1 class="title">
					<div id="avatar">
						
					</div>
					<div id="username">未登录</div>
				</h1>
				<span class="navigator" id="usermore">更多<img src="image/chevron-right.svg" alt="more" align="center" width="36px"/></span>
			</div>
			<div class="timu" id="login">
				<h4 style="text-align:center">登录MICOKE账号，即刻开始学习</h4>
				<input class="userinput" id="i-usrname" type="text" placeholder="用户名">
				<input class="userinput" id="i-passwd" type="password" placeholder="密码">
					<div id="buttoncontainer">
						<div class="usrnav" id="loginbutton">登录</div>
						<div class="usrnav" id="signup" type="button">注册</div>
					</div>
			</div>
			<div class="timu" id="userbox" style="display:none">
				<div class="dakacap">
					<img class="daka" src="image/daka.svg" alt="daka">
					<div class="dakalabel">
						打卡
					</div>
				</div>
				<div class="dakacap">
					<img class="daka" src="image/wall.svg" alt="wall">
					<div class="dakalabel">
						表白墙
					</div>
				</div>
			</div>
		</div>
		<div class="card" id="today">
			<div class="bar">
				<h1 class="title">Today</h1>
				<select name="subject" id="subject">
				<option name="chinese" selected>语文</option>
				<option name="maths">数学</option>
			</select>
			<span class="navigator" id="extendtoday">更多<img src="image/chevron-right.svg" alt="more" align="center" width="36px"/></span>
			</div>
			<div class="timu" id="exam">
				<span id="examdate"></span>
				<div id="exam-container"></div>
				<textarea id="answer" placeholder="请输入答案"></textarea><br/>
				<div id="commit">提交</div>
			</div>
		</div>
		<div class="card" id="article">
			<div class="bar">
				<h1 class="title">文章</h1>
				<span class="navigator" id="articlemore" onclick="location.href='article/index.html'">更多<img src="image/chevron-right.svg" alt="more" align="center" width="36px"/></span>
			</div>
			<div class="timu" id="articlelist">
				<div class="list" id="list1">
					<img  class="listimg" src="image/daka.svg" alt="list1"/>
					<h2 class="articletitle">This is a test</h2>
					<span class="detail">测试测试测试测试测试测试测试测试测试测试测试</span>
				</div>
				<div class="list" id="list2">
					<img  class="listimg" src="image/daka.svg" alt="list2"/>
					<h2 class="articletitle">This is another test</h2>
					<span class="detail">测试测试测试测试测试测试测试测试测试测试测试</span>
				</div>
				<div class="list" id="list3">
					<img  class="listimg" src="image/daka.svg" alt="list3"/>
					<h2 class="articletitle">This is also a test</h2>
					<span class="detail">测试测试测试测试测试测试测试测试测试测试测试</span>
				</div>
			</div>
		</div>
